<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta contnet="dark" name="color-scheme">

        <!-- styling -->
        <link rel="stylesheet" href="style.css">

        <!-- icons: Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


        <title>Iron Sites</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-wrapper">
                <a href="#">Imail</a>
                <a href="#">Images</a>
                <div class="app">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="account">
                    <img class="account" src="Images/Iron Sites.png">
                </div>
            </div>
        </nav>
        <!-- main -->
        <main>
            <img class="logo" src="Images/Ironoogle.png">
            <div class="search">
                <span class="fas fa-search"></span>
                <img src="Images/mic.png">
            </div>
            <div class="search-button">
                <button>Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="search-language">
                <p>Iron Sites offered in:</p>
                <a href="#">United States</a>
                <a href="#">English</a>
            </div>
        </main>
        <!-- footer -->
        <footer>
            <div class="footer-location">
                United States
            </div>
            <div class="footer-menu">
                <div class="left-menu">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="right-menu">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
